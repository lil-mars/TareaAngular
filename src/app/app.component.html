<app-navbar></app-navbar>

<div class="container">
  <br>
  <app-add-artist></app-add-artist>
  <br>
  <app-edi-artist  [hidden]="edit" [artist]="artist"></app-edi-artist>
  <br>
  <br>
  <div class="shadow-lg">

    <table class="table table-striped table-danger">
      <tr>
        <td colspan="6">
          <h3 class="table-danger">
            Lista de Artistas
          </h3>
        </td>
      </tr>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Descripcion</th>
        <th>Imagen</th>
        <th>Editar</th>
        <th>Eliminar</th>
      </tr>
      <tbody>
      <tr *ngFor="let artist of artists">
        <td>{{ artist.id }}</td>
        <td>{{ artist.nombre }}</td>
        <td>{{ artist.descripcion }}</td>
        <td>{{ artist.imagen }}</td>
        <td>
          <div class="btn btn-danger" (click)="editArtist(artist)">Editar</div>
        </td>
        <td>
          <div class="btn btn-danger" (click)="deleteArtist(artist)">Eliminar</div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

</div>
